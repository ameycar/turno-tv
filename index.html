<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnos - Centro M√©dico DR. Luis Quito</title>

  <!-- üé® Estilo tipo cl√≠nica moderna -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f4f8fb, #e9eef2);
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: #1a1a1a;
    }

    .video-container {
      flex: 3;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    .video-container video,
    .video-container iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .panel-turnos {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border-left: 4px solid #0077b6;
      box-shadow: -4px 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    header {
      background: #0077b6;
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 1.4em;
      font-weight: 600;
    }

    #selector-sede {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 5px;
      font-size: 0.9em;
      outline: none;
    }

    #turno-actual {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #f1f9ff;
    }

    #turno-actual h2 {
      font-size: 2.2em;
      margin: 0;
      color: #023e8a;
    }

    #turno-actual p {
      font-size: 1.3em;
      margin-top: 8px;
    }

    #ultimos-turnos {
      background: #fafafa;
      padding: 10px;
      flex-shrink: 0;
      border-top: 1px solid #ddd;
    }

    #ultimos-turnos h3 {
      margin: 0 0 6px 0;
      font-size: 1em;
      color: #555;
    }

    #lista-ultimos {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.9em;
      color: #333;
    }

    #lista-ultimos li {
      padding: 3px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>

<body>
  <!-- üé• VIDEO (elige entre local o YouTube) -->
  <div class="video-container">
    <!-- üîπ OPCI√ìN 1: Video local -->
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
    </video>

    <!-- üîπ OPCI√ìN 2: Si quieres usar YouTube, borra el <video> ‚Üë y pega este bloque ‚Üì -->
    <!--
    <iframe width="100%" height="100%"
      src="https://www.youtube.com/embed/abcd1234?autoplay=1&loop=1&mute=1&playlist=abcd1234"
      frameborder="0" allowfullscreen>
    </iframe>
    -->
  </div>

  <!-- üìã PANEL DE TURNOS -->
  <div class="panel-turnos">
    <header>Centro M√©dico DR. Luis Quito</header>

    <!-- üîΩ Selector de sede -->
    <select id="selector-sede">
      <option value="Vitarte 1">Vitarte 1</option>
      <option value="Vitarte 5">Vitarte 5</option>
      <option value="Vitarte 7">Vitarte 7</option>
    </select>

    <div id="turno-actual">
      <h2>Esperando turno...</h2>
      <p></p>
    </div>

    <div id="ultimos-turnos">
      <h3>üïê √öltimos llamados</h3>
      <ul id="lista-ultimos"></ul>
    </div>
  </div>

  <!-- üîä Sonido del timbre -->
  <audio id="sonido-turno" src="notificacion.mp3" preload="auto"></audio>

  <!-- üî• Firebase (v9) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAX2VYw2XVs6DGsw38rCFaSbk3VuUA60y4",
      authDomain: "estado-pacientes.firebaseapp.com",
      databaseURL: "https://estado-pacientes-default-rtdb.firebaseio.com",
      projectId: "estado-pacientes",
      storageBucket: "estado-pacientes.appspot.com",
      messagingSenderId: "515522648971",
      appId: "1:515522648971:web:d7b6e9cde4a7d36181ad8e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const turnoActualDiv = document.getElementById("turno-actual");
    const listaUltimos = document.getElementById("lista-ultimos");
    const sonidoTurno = document.getElementById("sonido-turno");
    const selectorSede = document.getElementById("selector-sede");

    // üè• Recuperar o guardar sede seleccionada
    const sedeGuardada = localStorage.getItem("sedeTV");
    if (sedeGuardada) selectorSede.value = sedeGuardada;

    selectorSede.addEventListener("change", () => {
      localStorage.setItem("sedeTV", selectorSede.value);
      window.location.reload(); // recarga la p√°gina con la nueva sede
    });

    let sedeActual = selectorSede.value;
    let ultimoLlamado = "";

    // ü©∫ Escuchar cambios desde Firebase
    const refPacientes = ref(db, "estado-pacientes");

    onValue(refPacientes, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const pacientes = Object.values(data).filter(p => p.sede === sedeActual && p.estado === "En atenci√≥n");
      const pacienteActual = pacientes[pacientes.length - 1]; // √∫ltimo llamado

      if (pacienteActual && pacienteActual.nombres + pacienteActual.apellidos !== ultimoLlamado) {
        ultimoLlamado = pacienteActual.nombres + pacienteActual.apellidos;

        // Mostrar en pantalla
        turnoActualDiv.innerHTML = `
          <h2>${pacienteActual.nombres} ${pacienteActual.apellidos}</h2>
          <p>√Årea: ${pacienteActual.estudios || "Ecograf√≠a"}</p>
        `;

        // üîî Sonido
        sonidoTurno.currentTime = 0;
        sonidoTurno.play();

        // üîä Voz (lector)
        const mensaje = new SpeechSynthesisUtterance(`Siguiente turno: ${pacienteActual.nombres} ${pacienteActual.apellidos}, √°rea de ${pacienteActual.estudios}`);
        mensaje.lang = "es-ES";
        mensaje.rate = 1;
        window.speechSynthesis.speak(mensaje);

        // üìù Agregar a lista de √∫ltimos
        const li = document.createElement("li");
        li.textContent = `${pacienteActual.nombres} ${pacienteActual.apellidos} ‚Äî ${pacienteActual.estudios}`;
        listaUltimos.prepend(li);
        if (listaUltimos.children.length > 5) listaUltimos.removeChild(listaUltimos.lastChild);
      }
    });
  </script>
</body>
</html>
