<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos en Pantalla</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #video-container {
      flex: 2;
      background: black;
    }
    #turnos-container {
      flex: 1;
      background: #f8f8f8;
      padding: 20px;
      overflow-y: auto;
    }
    h2 {
      text-align: center;
    }
    .turno {
      padding: 10px;
      margin: 10px 0;
      background: #ffe680;
      border-left: 5px solid #ffcc00;
      font-size: 1.2em;
    }
    button {
      font-size: 1em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <video autoplay muted loop style="width: 100%; height: 100%; object-fit: cover;">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
  </div>

  <div id="turnos-container">
    <h2>Turnos en Atenci√≥n</h2>
    <div id="turnos"></div>
  </div>

  <!-- Firebase y JS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAX2VYw2XVs6DGsw38rCFaSbk3VuUA60y4",
      authDomain: "estado-pacientes.firebaseapp.com",
      databaseURL: "https://estado-pacientes-default-rtdb.firebaseio.com",
      projectId: "estado-pacientes",
      storageBucket: "estado-pacientes.appspot.com",
      messagingSenderId: "515522648971",
      appId: "1:515522648971:web:d7b6e9cde4a7d36181ad8e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const turnosDiv = document.getElementById('turnos');

    function cargarTurnos() {
      db.ref('pacientes').on('value', snapshot => {
        turnosDiv.innerHTML = '';
        snapshot.forEach(child => {
          const p = child.val();
          const key = child.key;
          if (p.estado === 'En atenci√≥n') {
            const div = document.createElement('div');
            div.className = 'turno';
            div.innerHTML = `
              <strong>${p.nombres} ${p.apellidos}</strong><br>
              <span style="font-size:0.9em;">${p.estudios}</span><br>
              <button onclick="llamarOtraVez('${key}', '${p.nombres}', '${p.apellidos}')">üì¢ Llamar otra vez</button>
            `;
            turnosDiv.appendChild(div);
            if (p.repetir) {
              reproducirSonido(`${p.nombres} ${p.apellidos}`);
              db.ref('pacientes/' + key).update({ repetir: false });
            }
          }
        });
      });
    }

    function llamarOtraVez(key, nombres, apellidos) {
      db.ref('pacientes/' + key).update({ repetir: true });
    }

    function reproducirSonido(nombreCompleto) {
      const mensaje = new SpeechSynthesisUtterance("Paciente " + nombreCompleto + ", por favor ac√©rquese.");
      mensaje.lang = 'es-PE';
      window.speechSynthesis.speak(mensaje);
    }

    cargarTurnos();
  </script>

</body>
</html>
