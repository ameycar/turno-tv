<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Centro M√©dico DR. Luis Quito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    /* Estilos personalizados */
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: white;
      font-family: sans-serif;
    }
    .video {
      flex: 7;
    }
    .video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .panel {
      flex: 3;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .titulo {
      background: #c8102e;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .paciente {
      background: white;
      border-left: 6px solid #0074c1;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .nombre {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .turno {
      color: #c8102e;
    }
    .llamados {
      margin-top: auto;
      border-top: 1px solid #ccc;
      padding-top: 0.5rem;
    }
    .llamado {
      background: #e1e1e1;
      margin: 0.3rem 0;
      padding: 0.4rem;
      border-left: 5px solid #0074c1;
      border-radius: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="video">
    <video autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="panel">
    <div class="titulo">Centro M√©dico DR. Luis Quito</div>
    <div id="pacientes"></div>
    <div class="llamados">
      <h3>√öltimos llamados</h3>
      <div id="ultimos"></div>
    </div>
  </div>

  <audio id="timbre" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d646b6a2f8.mp3"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCEOE...",
      authDomain: "estado-pacientes.firebaseapp.com",
      databaseURL: "https://estado-pacientes-default-rtdb.firebaseio.com",
      projectId: "estado-pacientes",
      storageBucket: "estado-pacientes.appspot.com",
      messagingSenderId: "XXXX",
      appId: "1:XXXX:web:XXXX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const pacientesCont = document.getElementById("pacientes");
    const ultimosCont = document.getElementById("ultimos");
    const timbre = document.getElementById("timbre");

    let ultimos = [];

    db.ref("pacientes").on("value", (snap) => {
      pacientesCont.innerHTML = "";
      const data = snap.val();
      const pacientes = [];

      for (let id in data) {
        const p = data[id];
        if (p.estado === "En espera") {
          pacientes.push({ id, ...p });
        }

        if (p.estado === "En atenci√≥n" && !ultimos.some(x => x.id === id)) {
          llamarPaciente(p.nombres + " " + p.apellidos);
          ultimos.unshift({ id, nombre: p.nombres + " " + p.apellidos, hora: new Date().toLocaleTimeString() });
          ultimos = ultimos.slice(0, 3);
          renderUltimos();
        }
      }

      pacientes.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "paciente";
        div.innerHTML = `
          <div class="nombre">${p.nombres} ${p.apellidos}</div>
          <div class="turno">Turno N¬∞ ${i + 1}</div>
        `;
        pacientesCont.appendChild(div);
      });
    });

    function renderUltimos() {
      ultimosCont.innerHTML = "";
      ultimos.forEach(p => {
        const div = document.createElement("div");
        div.className = "llamado";
        div.textContent = `üïì ${p.nombre} - ${p.hora}`;
        ultimosCont.appendChild(div);
      });
    }

    function llamarPaciente(nombre) {
      timbre.play();
      const msg = new SpeechSynthesisUtterance("Siguiente turno: " + nombre + ". √Årea de ecograf√≠a.");
      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
