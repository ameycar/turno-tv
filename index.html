<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Turnos TV - Centro MÃ©dico DR. Luis Quito</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: #000;
}

/* VIDEO */
.video {
  flex: 2;
  background: black;
}
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* PANEL */
.panel {
  flex: 1;
  background: #fff;
  display: flex;
  flex-direction: column;
  border-left: 6px solid #d32f2f;
}

header {
  background: #d32f2f;
  color: white;
  text-align: center;
  padding: 15px;
  position: relative;
}

select {
  position: absolute;
  bottom: 8px;
  right: 10px;
  padding: 5px;
  border-radius: 5px;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.turno {
  background: #f5f5f5;
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.turno h1 {
  margin: 0;
  font-size: 2.2rem;
  color: #0d47a1;
}

.turno p {
  font-size: 1.4rem;
  margin: 10px 0;
}

footer {
  background: #0d47a1;
  color: white;
  text-align: center;
  padding: 10px;
}

button {
  margin: 10px auto;
  padding: 10px 20px;
  font-size: 1rem;
  background: #1976d2;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="video">
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<div class="panel">
  <header>
    Centro MÃ©dico DR. Luis Quito
    <select id="sedeSelect">
      <option>Cargando sedes...</option>
    </select>
  </header>

  <main>
    <div class="turno" id="turnoBox">
      <h1>Esperando turno</h1>
      <p>Seleccione una sede</p>
    </div>
  </main>

  <button id="llamarBtn">ðŸ”Š Llamar turno</button>

  <footer>Â© 2025 Centro MÃ©dico DR. Luis Quito</footer>
</div>

<audio id="sonido" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script type="module">
import { db } from "./firebase-config.js";
import { ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const sedeSelect = document.getElementById("sedeSelect");
const turnoBox = document.getElementById("turnoBox");
const sonido = document.getElementById("sonido");

let sedes = {};
let sedeActual = "";

/* ðŸ”¹ CARGAR SEDES */
onValue(ref(db, "sedes"), snap => {
  sedes = snap.val() || {};
  sedeSelect.innerHTML = "";

  Object.keys(sedes).forEach(id => {
    const s = sedes[id];
    const opt = document.createElement("option");
    opt.value = s.nombre;
    opt.textContent = s.nombre;
    sedeSelect.appendChild(opt);
  });

  sedeActual = sedeSelect.value;
  escucharTurno();
});

/* ðŸ”¹ CAMBIO DE SEDE */
sedeSelect.addEventListener("change", () => {
  sedeActual = sedeSelect.value;
  escucharTurno();
});

/* ðŸ”¹ ESCUCHAR TURNO ACTUAL */
function escucharTurno() {
  if (!sedeActual) return;

  const clave = sedeActual.toLowerCase().replace(/\s/g, "_");

  onValue(ref(db, "turnoActual/" + clave), snap => {
    const t = snap.val();

    if (!t) {
      turnoBox.innerHTML = "<h1>Sin turno</h1><p>Espere...</p>";
      return;
    }

    turnoBox.innerHTML = `
      <h1>${t.nombre}</h1>
      <p>${t.estudio}</p>
      <p>${t.hora}</p>
    `;
  });
}

/* ðŸ”Š LLAMAR */
document.getElementById("llamarBtn").onclick = () => {
  sonido.play();
  const texto = turnoBox.innerText;
  const voz = new SpeechSynthesisUtterance("Siguiente turno " + texto);
  voz.lang = "es-PE";
  speechSynthesis.speak(voz);
};
</script>

</body>
</html>
